<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <main>
      <div class="container">
        <div class="dashboard">
          <div class="stat-card">
            <h3>Pending</h3>
            <p class="stat-number"></p>
          </div>
          <div class="stat-card">
            <h3>Completed</h3>
            <p class="stat-number"></p>
          </div>
          <div class="stat-card">
            <h3>Total Tasks</h3>
            <p class="stat-number"></p>
          </div>
        </div>

        <div class="input-section">
          <div class="input-group">
            <label for="task-input"></label>
            <input type="text" id="task-input" placeholder="Masukkan Kegiatan Anda..." autocomplete="off" />
          </div>

          <div class="input-group">
            <label for="due-date-input"></label>
            <input type="date" id="due-date-input" />
          </div>

          <button id="add-task-btn">Tambah</button>
        </div>

        <div class="filter-section">
          <div class="filter-group">
            <input type="text" id="search-input" placeholder="Cari kegiatan mu..." autocomplete="off" />
          </div>

          <select id="statusFilter">
            <option value="" hidden>Filter</option>
            <option value="alltaks">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="task-list-container">
          <table id="task-table">
            <thead>
              <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
      </div>

      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <h2>Hapus Kegiatan</h2>
          <p>Apa kamu yakin ingin menghapusnya?</p>
          <div class="modal-buttons">
            <button id="cancelDelete" class="btn-cancel">CANCEL</button>
            <button id="confirmDelete" class="btn-delete">DELETE</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; My Project 2026 To-Do List App</p>
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
